<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكرًا لمشاركتك!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>شكرًا لمشاركتك في اختبار الأمان!</h1>
    <p>لقد تم تسجيل دخولك في الوقت: <span id="time"></span></p>

    <script>
        // تسجيل الوقت الحالي
        const currentTime = new Date().toLocaleString();
        document.getElementById('time').innerText = currentTime;

        // تسجيل تفاصيل الدخول (هنا يمكنك استبدال هذا بجزء من كود السيرفر لجمع البيانات)
        console.log("Employee accessed the security test landing page at: " + currentTime);
    </script>

</body>
</html>
